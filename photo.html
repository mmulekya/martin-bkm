<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Web Page</title>
  <style>
    .gallery img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      opacity: 0.9;
    }
    .gallery img:hover {
      transform: scale(1.03);
      opacity: 1;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 12px;
      break-inside: avoid;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Old </h2>
    <img src="166.jpg" alt="Sample Image" />
    <img src="167.jpg" alt="Sample Image" />
     <img src="168.jpg" alt="Sample Image" />
    <img src="169.jpg" alt="Sample Image" />
    <img src="170.jpg" alt="Sample Image" />
    <img src="171.jpg" alt="Sample Image" />
    <img src="172.jpg" alt="Sample Image" />
    <img src="173.jpg" alt="Sample Image" />
    <img src="174.jpg" alt="Sample Image" />
    <img src="175.jpg" alt="Sample Image" />
    <img src="176.jpg" alt="Sample Image" />
    <img src="177.jpg" alt="Sample Image" />
    <img src="178.jpg" alt="Sample Image" />
    <img src="179.jpg" alt="Sample Image" />
    <img src="180.jpg" alt="Sample Image" />
    <img src="181.jpg" alt="Sample Image" />
    <img src="182.jpg" alt="Sample Image" />
    <img src="183.jpg" alt="Sample Image" />
  <div class="container">
    <h2>My Family</h2>

<img src="IM0.jpg" alt="Sample Image" />
    <img src="IM1.jpg" alt="Sample Image" />
    <img src="IM2.jpg" alt="Sample Image" />
    <img src="IM3.jpg" alt="Sample Image" />
  </div>
  </div>
<!-- Modal -->
<div id="modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
<img id="modal-img" src="IMG0.jpg" style="max-width:90%; max-height:90%; border-radius:10px;" />
</div>
<script>
const images = document.querySelectorAll('.gallery img');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');


images.forEach(img => {
img.addEventListener('click', () => {
modal.style.display = 'flex';
modalImg.src = img.src;
});
});


modal.addEventListener('click', () => {
modal.style.display = 'none';
});
</script>
</body>
  </html>
